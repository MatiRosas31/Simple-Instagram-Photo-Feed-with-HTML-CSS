<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Simple Instagram Photo Feed with HTML/CSS</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<div class="header">
			<h1>Geekstagram</h1>
		</div>
		<div class="wrapper">
			<div id= post1 class="post">
				<h4 class="nombredelpost">Tarde de paseo</h4>
				<div class="postimgcontainer">
					<img src="https://worldanimalfoundation.org/wp-content/uploads/2023/09/Cute-dogs.jpg" width="400px" height="300px"
					 alt="">
				</div>
			<p class="parrafopost"> <strong>#cuanto mas conozco a la gente mas amo a mi perro</strong> </p>
			<ul class="listadeiconos">
				<li id="thumbsup" class="material-symbols-outlined" style="float: left">
					thumb_up
				</li>
				<li class="material-symbols-outlined"style="float: left;">favorite</li>
				<li class="material-symbols-outlined" style="float: right;">share</li>
			</ul>
			</div>
			<div id= post2 class="post">
				<h4 class="nombredelpost">Dia de Playa</h4>
				<div class="postimgcontainer">
					<img src="https://media.istockphoto.com/id/1129612956/photo/the-most-sociable-season-of-all.jpg?s=612x612&w=0&k=20&c=6LRu0muBEv1FeX_jQYgEHDtFctIh8zYUD2bHHnuGHqY=" width="400px" height="300px"
					 alt="">
				</div>
			<p class="parrafopost"> Por mas dias de playa con amigos asi â™¥ <strong>#Godbless</strong> </p>
			<ul class="listadeiconos">
				<li id="thumbsup" class="material-symbols-outlined" style="float: left">
					thumb_up
				</li>
				<li class="material-symbols-outlined"style="float: left;">favorite</li>
				<li class="material-symbols-outlined" style="float: right;">share</li>
			</ul>
			</div>
		</div>
	</body>
</html>
